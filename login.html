<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <script src="login.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-gray-700">
      <div class="container flex justify-center py-40">
        <div class="{screen}:background-color: rgb(223, 198, 0); max-w-md rounded-3xl bg-orange-400 p-8 pb-10">
          <div class="mb-6 flex h-40 justify-center object-contain">
            <img src="https://i.ibb.co/6J4C094/logistics.png" alt="logistics" border="0" object-contain />
          </div>

          <input type="text" class="h-12 w-full rounded-xl border px-3 font-light focus:border-blue-100 focus:text-black" placeholder="UserName" />

          <input id="Password" type="text" class="mt-3 h-12 w-full rounded-xl border px-3 font-light focus:border-blue-100 focus:text-black" placeholder="Password" />
          <div class="flex justify-center"><a class="nav-link" aria-current="page" href="profile.html"></a> <button type="submit" class="mt-3 h-12 w-1/2 rounded-3xl bg-slate-100 font-light uppercase text-black hover:bg-gray-200">Login</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
